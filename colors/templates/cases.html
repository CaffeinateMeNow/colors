{% extends "layout.html" %}
{% block content %}

{% for case in results %}
<div class="case-pixel" style="position: relative; bottom: -15px; float: left; height: 20px; width: 200px; background-color: {{case.color_hex}}">
</div>
<div class="float:left;">
  <span>&nbsp; {{case.captured_text}}</span>
  <span>&nbsp; <b>{{case.date}}</b></span>
</div>
{% endfor %}

{% endblock %}
